<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Year Anniversary</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: pink;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .picture-container {
      border: 5px solid black;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      margin-bottom: 20px;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Happy Two Year Anniversary</h1>
    <div class="picture-container">
      <img id="random-picture" src="default-picture.jpg" alt="Random Picture" class="img-fluid">
    </div>
    <button id="randomize-button" class="btn btn-primary">Randomize Picture</button>
  </div>

  <script>
    const pictures = [
      'picture1.jpg',
      'picture2.jpg',
      'picture3.jpg',
      // Add more picture URLs here
    ];

    const pictureElement = document.getElementById('random-picture');
    const randomizeButton = document.getElementById('randomize-button');

    randomizeButton.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * pictures.length);
      const randomPicture = pictures[randomIndex];
      pictureElement.src = randomPicture;
    });
  </script>
</body>
</html>
